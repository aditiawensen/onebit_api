<!DOCTYPE html>
<html>
<title>AW</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
<link rel="stylesheet" href="css/aw.css">
<script src="lib/aw.js"></script>
<script src="lib/jquery.min.js"></script>

<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 40%;
    border-radius: 5px;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
    border-radius: 5px 5px 0 0;
}

.container {
    padding: 2px 16px;
}
</style>

<body>

<div>
	<div class="aw-row aw-blue aw-container">
		<span class="aw-xxlarge aw-text-white">SKPD</span>
	</div>
</div>

<div class="aw-row aw-padding-small aw-center">
<div class="aw-col s6">
<div class="card" style="width:92%;max-width:300px;">
  <img src="http://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%;opacity:0.85">
  <div class="container">
  <h4><b>Walikota</b></h4>    
  <p class="aw-tiny">Maximilian Jonas Lomban, SE, MSi</p>    
  </div>
</div>
</div>
<div class="aw-col s6">
<div class="card" style="width:92%;max-width:300px;border-radius:5px">
  <img src="http://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%;opacity:0.85;border-radius:5px 5px 0 0">
  <div class="container">
  <h4><b>Wakil Walikota</b></h4>    
  <p class="aw-tiny">Ir. Maurits Mantiri</p>    
  </div>
</div>
</div>
</div>

</body>
</html>
